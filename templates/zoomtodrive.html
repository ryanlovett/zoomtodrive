<script>
/* retrieve a list of google drive files and populate a select list */
function set_drive_files(jQuery) {
    var select = $('#drive-select');
    var el;
    $.get("google/files", function(data) {
        select.empty(); /* clear select */
        for (var i=0; f=data[i]; i++) {
            /* append an <option/> for each file */
            el = document.createElement("option");
            el.setAttribute("id", f.id);
            el.appendChild(document.createTextNode(f.name));
            select.append(el);
        }
    });
}

/* retrieve a list of locally cached files and populate a select list */
function set_cache_files(jQuery) {
    var select = $('#local-select');
    var el;
    $.get("cache/files", function(data) {
        select.empty(); /* clear select */
        for (var i=0; f=data[i]; i++) {
            /* append an <option/> for each file */
            el = document.createElement("option");
            el.appendChild(document.createTextNode(f));
            select.append(el);
        }
    });
}
/* retrieve a list of locally cached files and populate a select list */
function set_zoom_files(jQuery) {
    var select = $('#zoom-select');
    var el;
    $.get("zoom/files", function(data) {
        select.empty(); /* clear select */
        for (var i=0; f=data[i]; i++) {
            /* append an <option/> for each file */
            el = document.createElement("option");
            el.appendChild(document.createTextNode(f));
            select.append(el);
        }
    });
}

/* disable files in cache and drive lists if they exist in both */
function set_select_states(jQuery) {
    var drive_file_options = $('#google-select').find('option');
    var option;
    var drive_filenames = [];
    for (i=0; option=drive_file_options[i]; i++) {
        drive_filenames.push(option.text);
    }

    var local_file_options = $('#local-select').find('option');
    var drive_index;
    for (i=0; option=local_file_options[i]; i++) {
        drive_index = drive_filenames.indexOf(option.text);
        if (drive_index >= 0) {
            console.log("found " + option.text);
            local_file_options[i].disabled = true;
        }
    }
}

$(document).ready(set_zoom_files); 
$(document).ready(set_drive_files);

function zoom_to_drive() {
    console.log("sync");
    sync_button_enable(false, "primary");
    $.post("sync")
        .done(function(data) {
            console.log("Jobs: " + data);
        }
    );
}

function sync_button_enable(flag, style) {
    var btn = $("#sync-button");
    if (flag) {
        btn.attr("disabled", false);
        btn.removeClass('disabled');
    } else {
        btn.attr("disabled", true);
        btn.addClass('disabled');
    }
    if (style == "danger") {
        btn.removeClass("btn-primary").addClass("btn-danger");
    } else {
        btn.removeClass("btn-danger").addClass("btn-primary");
    }
}
/* Update the UI depending on the backend status. */
function update_ui(data) {
    if (!("state" in data)) { /* error state */
        var btn_label = "Sync";
        $('#sync-spinner').addClass("invisible");
        sync_button_enable(false, "danger");
    } else if (data["state"] == "no workers") { /* error state */
        var btn_label = "Sync";
        $('#sync-spinner').addClass("invisible");
        sync_button_enable(false, "danger");
    } else if (data["state"] == "idle") { /* normal state */
        var btn_label = "Sync";
        $('#sync-spinner').addClass("invisible");
        sync_button_enable(true, "primary");
    } else { /* active state */
        var job_ids = data["job_ids"];
        //var btn_label = "Syncing ... ("+job_ids.length+")";
        var btn_label = "Syncing ...";
        $('#sync-spinner').removeClass("invisible");
        sync_button_enable(false, "primary");
        set_drive_files();
    }
    document.getElementById("sync-span").innerHTML = btn_label;
}

(function poll() {
    setTimeout(function() {
        $.ajax({
            url: "/status",
            type: "GET",
            success: function(data) {
                update_ui(data);
            },
            dataType: "json",
            complete: poll,
            timeout: 2000
        })
    }, 5000);
})();

</script>
